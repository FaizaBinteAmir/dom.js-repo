<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center text-blue-400 mt-6">LETSS SOMEE MONEYYY</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h4 class="text-5xl"><p>$</p><span id="deposit-total">00</span></h4>
                </div>
                <!-- <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white"> -->
                    <div class="bg-yellow-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h4 class="text-5xl"><p>$</p><span id="withdraw-total">00</span></h4>
                    </div>
                    <!-- <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white"> -->
                        <div class="bg-violet-400 p-8 rounded-xl">
                            <h4 class="text-2xl">Balance</h4>
                            <h4 class="text-5xl"><p>$</p><span id="balance-total">1240</span></h4>
                        </div>
                    </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <!-- <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white"> -->
                    <div class="bg-fuchsia-400 p-8 rounded-xl">
                        <h4 class="text-2xl text-white">please Deposit</h4>
                        <input class="w-9/12 mx-auto rounded-lg mt-6" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="btn-deposit" class="bg-sky-700 mt-6 p-4 rounded-lg text-white">Deposit</button>
                    </div>
                    <!-- <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white"> -->
                        <div class="bg-sky-400 p-8 rounded-xl">
                            <h4 class="text-2xl text-white">please Withdraw</h4>
                            <input  class="w-9/12 mx-auto rounded-lg mt-6" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="btn-withdraw" class="bg-sky-700 mt-6 p-4 rounded-xl text-white">Withdraw</button>
                        </div>

            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>
</html>
